<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<img src="images/mymusic_logo.png" alt="logo">
<h1>My MUSIC</h1>
<img src="images/avatar/avatar-tux_dark_maul.jpg" alt="avatar">
<p>Eni,Connecté</p>
<a href="#">Mon compte</a> | <a href="#">Déconnexion</a>
<ul>
  <li><a href="#">Accueil</a></li>
  <li><a href="">Formulaire</a></li>
  <li><a href="#">Jeux</a></li>
  <li><a href="#">Musiques</a></li>
</ul>


<h2>Mon compte</h2>

<p>vos informations personelles</p>
<div>
<label for="nom">Nom : </label> <br>
<input type="text" name="nom" id="nom" placeholder="nom ">
</div>

<div>
<label for="dateDeNaissance">Date de naissance  : </label> <br>
<input type="date" name="dateDeNaissance" id="dateDeNaissance" placeholder="dateDeNaissance">
</div>

<div>
<label for="prénom">Prénom : </label> <br>
<input type="text" name="prénom" id="prénom" placeholder="prénom ">
</div>


<label for="groupe-select">Groupe prefere:</label><br>

<select name="groupe" id="groupe-select">
  <option value="">--choisie ton groupe--</option>
  <option value="korn">Korn</option>
  <option value="slayer">Slayer</option>
  <option value="eths">Eths</option>

</select>

<div>
  <label for="email">Votre Email : </label> <br>
  <input type="email" name="email" id="email" placeholder="email ">

</div>
<div>
  <label for="telephone">Téléphone : </label> <br>
  <input type="tel" name="email" id="telephone" pattern="^[6-7][0-9]{8}$" placeholder="votre téléphone ">
  <input type="submit" value="Envoyer">

</div>


<div>
  <label for="motDePasse">mot de passe (8 characters minimum):</label>
  <input type="password" id="motDePasse" name="motDePasse"
         minlength="8" required>
</div>

<div>
  <label for="motDePasseRepeter"> repeter le mot de passe (8 characters minimum):</label>
  <input type="password" id="motDePasseRepeter" name="motDePasseRepeter"
         minlength="8" required>

</div>

<div>Votre forme d'abonnement </div>
<table>
  <thread>
    <tr>
      <th></th>
      <th><input type="radio" name="formule" id="premium+">
        <label for="premium+">Premium+</label>
      </th>
      <th>
        <input type="radio" name="formule" id="premium">
        <label for="premium">Premium</label>
      </th>
      <th>
        <input type="radio" name="formule" id="Discovery">
        <label for="Discovery">Discovery</label>
      </th>
    </tr>
  </thread>
  <tbody>
  <tr>
    <th>Accès web</th>
    <td><img  src="images/icon-ok-32x32.png"alt="" </td>
    <td><img  src="images/icon-ok-32x32.png"alt="" </td>
    <td><img  src="images/icon-ok-32x32.png"alt="" </td>
  </tr>
  <tr>
    <th>Accès mobile</th>
    <td><img  src="images/icon-ok-32x32.png"alt="" </td>
    <td><img  src="images/icon-ok-32x32.png"alt="" </td>
    <td><img  src="images/icon-not-ok-32x32.png"alt="" </td>
  </tr>
  <tr>
    <th>Ecoute illimité</th>
    <td><img  src="images/icon-ok-32x32.png"alt="" </td>
    <td><img  src="images/icon-not-ok-32x32.png"alt="" </td>
    <td><img  src="images/icon-not-ok-32x32.png"alt="" </td>
  </tr>

  <tr>
    <th></th>
    <td> <input type="checkbox" id="scales" name="scales"Recevoir nos newletters</td>
    <td colspan="2">Recevoir les newsletters de nos parternaires</td>
  </tr>
  </tbody>
</table>
<input type="reset" value="reinitialiser">
<input type="submit" value="Envoyer">




</body>
</html>
